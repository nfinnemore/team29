<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">

        <title>Team 29 Project View - View Project</title>

        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <header>
            <nav>
                {% if user %}
                <a href="{{ url_for('index') }}"> Home</a> ||
                <a href="{{ url_for('all_projects') }}">All Projects</a> ||
                <a href="{{ url_for('get_projects') }}"> Projects</a> ||
                <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                <a href="{{ url_for('index') }}"> Home</a> ||
                <a href="{{ url_for('login') }}">Login</a> ||
                <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </nav>
        </header>
    </head>

    <body>
        <br>
        <h1>Viewing {{user}} 's account information</h1>
        {% if user %}
        <table>
            <td>
                Are you sure you want to delete your account?
            </td>
            <td>
                <form action="{{ url_for('changepassword') }}"> 
                    <input type="submit" value="Delete Account">
                </form>
            </td>
        </table>
        {% else %}
        <td>
            <form action="{{ url_for('login') }}">
                <input type="submit" value="Login">
            </form>
        {% endif %}
    </body>
</html>
