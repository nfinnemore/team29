<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>Team 29 Project View - View Project</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <header>
            <nav>
                <a href="{{ url_for('index') }}"> Home</a> ||
                <a href="{{ url_for('get_projects') }}"> Projects</a> ||
                <a href="{{ url_for('new_project') }}">Add Projects</a>
            </nav>
            {% if user %}
            <nav>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        {% else %}
            <nav>
                <a href="{{ url_for('login') }}">Sign In</a> ||
                <a href="{{ url_for('register') }}">Register</a> ||
            </nav>
        {% endif %}
        </header>
    </head>
    <body>
        <h2>Welcome {{user}} to the Project Viewer</h2>
        <h2>Use this site to maintain and organize your notes.</h2>

        <p>
            <nav> <a href={{ url_for('get_projects') }}>View Project List </a> </nav>
        </p>
        

    </body>
</html>
