<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - New Note</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <header>
            <nav>
                <a href="{{ url_for('index') }}"> Home</a> ||
                <a href="{{ url_for('get_projects') }}"> Projects</a> ||
                <a href="{{ url_for('new_project') }}">Add Projects</a>
            </nav>
        </header>
    </head>
    <body>
        <h1>Add projects here {{user.name}}! </h1>
        <form action="new" method="post">
           <p><label>Title </label></p><p>  <input type="text" name="title"/></p>
           <p><label>Deadline (mm/dd/yyyy)</label></p><p>  <input type="text" name="deadline"/></p>
            <p><label>Project </label></p><p><textarea name="projectText"  rows="6" cols="0" >Add your new project description here ...</textarea></p>
            <p><input type="submit" value="Add Project"/></p>
        </form>
    </body>
</html>
