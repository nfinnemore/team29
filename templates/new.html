<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>Team 29 Project View - View Project</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('styles', filename='styles.css') }}">
    </head>
    <body>
       <nav>
        <nav>
            <a href="{{ url_for('index') }}"> Home</a> ||
            <a href="{{ url_for('get_notes') }}"> My Notes</a> ||
            <a href="{{ url_for('new_note') }}">Add Note</a>
        </nav>
       </nav>

        <h1>Welcome {{user.name}} to the Project Viewer</h1>

        {% if note %}
            <form action="{{ url_for('update_note', note_id=note.id) }}" method="post">
        {% else %}
            <form action="new" method="post">
        {% endif %}
                <p><label>Project Name </label></p>
                <p><input type = "text" name ="title" value="{% if note %}{{note.title}} {% endif %}"/></p>
                <p><label>Description </label></p>
                <p>
                    <textarea name="noteText" rows="6" cols="0">
                        {% if note %}
                            {{note.text}}
                        {% else %}
                            Add your new note here
                        {% endif %}
                    </textarea>
                </p>
                <p>
                    {% if note %}
                        <input type="submit" value="Update Note"/>
                    {% else %}
                        <input type="submit" value="Add Note"/>
                    {% endif %}
                </p>

        </form>
    </body>
</html>
