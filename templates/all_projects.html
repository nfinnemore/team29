<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>Team 29 Project Manager - View your Projects</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <header>
            <nav>
                <a href="{{ url_for('index') }}"> Home</a> ||
                <a href="{{ url_for('all_projects') }}">All Projects</a> ||
                <a href="{{ url_for('get_projects') }}"> Projects</a> ||
                <a href="{{ url_for('all_users') }}">All Users</a> ||
                <a href="{{ url_for('view_account') }}">Account</a> ||
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>

        </header>
    </head>
    <body>
        <br>
        <h1>All Projects</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Deadline</th>
                <th>Description</th>
                <th>Author</th>
            </tr>
            {% for value in projects %}
            <tr>
                <td><a href="{{ url_for('view_project', project_id=value.id) }}">{{ value.title }}</a></td>
                <td>{{ value.deadline }}</td>
                <td>{{ value.text }}</td>
                <td>{{ value.user.email }}</td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
